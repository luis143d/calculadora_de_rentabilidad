<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rentabilidad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="scroll-container">
            <div class="calculator">
                <h1>Calculadora de Rentabilidad</h1>
                <form id="profit-form">
                    <div class="input-group">
                        <label for="purchase-price"><i class="fas fa-coins"></i> Precio de Compra Total (S/):</label>
                        <input type="number" step="0.01" id="purchase-price" placeholder="Ingrese el precio de compra total" required>
                    </div>
                    <div class="input-group">
                        <label for="quantity">Cantidad de Particiones:</label>
                        <input type="number" step="0.01" id="quantity" placeholder="Ingrese la cantidad de particiones" required>
                    </div>
                    <button type="button" id="calculate-partition-btn" class="calculate-btn">Calcular Precio por Partición</button>
                    <div class="input-group">
                        <label for="partition-price">Precio por Partición (S/):</label>
                        <input type="number" step="0.01" id="partition-price" placeholder="Precio por partición">
                    </div>
                    <div class="input-group">
                        <label for="multiply-quantity">Multiplicar por:</label>
                        <input type="number" step="0.01" id="multiply-quantity" placeholder="Ingrese la cantidad" required>
                    </div>
                    <button type="button" id="calculate-total-btn" class="calculate-btn">Calcular Total</button>
                    <div class="input-group">
                        <label for="total-price">Total (S/):</label>
                        <input type="text" id="total-price" placeholder="Total" readonly>
                    </div>
                    <div class="input-group">
                        <label for="sale-price"><i class="fas fa-coins"></i> Precio de Venta Total (S/):</label>
                        <input type="number" step="0.01" id="sale-price" placeholder="Ingrese el precio de venta total" required>
                    </div>
                    <button type="submit" class="calculate-btn">Calcular Rentabilidad</button>
                </form>
                <div id="result">
                    <div id="profit-bar-container">
                        <div id="profit-bar"></div>
                    </div>
                    <p id="profit-percentage"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
